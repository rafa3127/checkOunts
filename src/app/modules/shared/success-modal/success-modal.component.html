<ion-grid fixed>
  <ion-row>
    <ion-col size="12">
      <ion-icon name="checkmark-circle-outline" color="secondary"></ion-icon>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <p>
        {{msg}}
      </p>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-button (click)="dismiss()" block color="secondary" type="submit" color="primary">
        Aceptar
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
