
  <ion-row *ngFor="let payer of payers"><!--ItemCard-->
    <ion-col class="item-card" size="12">
      <ion-card>
        <ion-item class="card">
          <ion-grid fixed>
            <ion-row>
              <ion-col size="8">
                <ion-row>
                  <ion-card-title class="card-title">{{payer.userName}}</ion-card-title>
                </ion-row>
                <ion-row>
                  <ion-card-title class="card-email">{{payer.userEmail}}</ion-card-title>
                </ion-row>
              </ion-col>
              <ion-col size="4">
                <ion-row>
                  <ion-card-title class="card-amount">{{payer.amount | currency: "USD"}}</ion-card-title>
                </ion-row>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-card>
    </ion-col>
  </ion-row><!--ItemCard-->
