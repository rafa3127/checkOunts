<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="bar-title">Gasto</ion-title>
    <div (click)="dismiss()" slot ="end" style="margin-right: 10px;">
      <ion-icon name="close-outline" slot ="end"></ion-icon>
    </div>
  </ion-toolbar> 
</ion-header>
<ion-content>
  <ion-item color="light">
    <ion-grid fixed>
      <ion-row>
          <ion-title class="title">{{params.get('concept')}}</ion-title>
      </ion-row>
      <ion-row>
          <ion-label class="amount">{{params.get('amount') | currency: checkOunts.selected.currency}}</ion-label>
      </ion-row>
      <ion-row>
          <ion-label class="payFor">Pagado Por: <span>{{payFor()}}</span></ion-label>
      </ion-row>
    </ion-grid>
  </ion-item>
  <div class="card-container">
    <ion-row *ngFor="let payer of payers"><!--ItemCard-->
      <ion-col class="item-card" size="12">
        <ion-card>
          <ion-item class="card">
            <ion-grid fixed>
              <ion-row>
                <ion-col size="9">
                  <ion-row>
                    <ion-card-title class="card-title">{{payer.userName}}</ion-card-title>
                  </ion-row>
                  <ion-row>
                    <ion-card-title class="card-email">{{payer.userEmail}}</ion-card-title>
                  </ion-row>
                </ion-col>
                <ion-col size="3">
                  <ion-row>
                    <ion-card-title class="card-amount">{{payer.amount | currency: checkOunts.selected.currency}}</ion-card-title>
                  </ion-row>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row><!--ItemCard-->
  </div>
</ion-content>
