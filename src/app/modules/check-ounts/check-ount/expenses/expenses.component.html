<ion-content>
  <ion-row *ngFor="let expense of expensesList"><!--ItemCard-->
    <ion-col class="item-card" size="12">
      <ion-card (click)="presentModal(expense.id)">
        <ion-item-sliding>
          <ion-item class="card">
            <ion-grid fixed>
              <ion-row>
                <ion-col size="9">
                  <ion-row>
                    <ion-card-title class="card-title">{{expense.concept}}</ion-card-title>
                  </ion-row>
                  <ion-row>
                    <ion-card-content class="card-content">Pagado por {{expense.payFor}}</ion-card-content>
                  </ion-row>
                </ion-col>
                <ion-col size="3">
                  <ion-row>
                    <ion-card-title class="card-amount">{{expense.amount | currency: checkOunts.selected.currency}}</ion-card-title>
                  </ion-row>
                  <ion-row>
                    <ion-card-content class="card-myAmount">{{expense.myAmount | currency: checkOunts.selected.currency}}</ion-card-content>
                  </ion-row>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="danger">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-card>
    </ion-col>
  </ion-row><!--ItemCard-->
    
</ion-content>
