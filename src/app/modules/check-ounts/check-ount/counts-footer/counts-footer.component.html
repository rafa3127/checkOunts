<ion-footer>
  
  <ion-fab vertical="bottom" horizontal="center">

    <ion-fab-button size="large" color="secondary" (click)="presentModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>

  </ion-fab>
  <ion-toolbar color="medium">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="6" class="user-balance">
          <ion-row>
            <ion-col size="12">
              <ion-label class="footer-item-title">Mi Balance:</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <ion-label class="footer-item-data">{{userBalance | currency: "USD"}}</ion-label>
            </ion-col>
          </ion-row>
        </ion-col>
        <ion-col size="6" class="total-balance">
          <ion-row>
            <ion-col size="12">
              <ion-label class="footer-item-title">Gastos Totales:</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <ion-label class="footer-item-data">{{COTotalExpenses | currency: "USD"}}</ion-label>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
